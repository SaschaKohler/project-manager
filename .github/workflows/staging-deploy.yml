name: Build and Deploy (Staging)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}
      image_repo: ${{ steps.meta.outputs.image_repo }}
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: |
          echo "tag=${GITHUB_SHA}" >> $GITHUB_OUTPUT
          echo "image_repo=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.image_repo }}:${{ steps.meta.outputs.tag }}
            ${{ steps.meta.outputs.image_repo }}:staging

  deploy:
    runs-on: ubuntu-latest
    needs: [build_and_push]
    steps:
      - uses: actions/checkout@v4

      - name: Set up kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: "5.4.2"

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      - name: Configure kubeconfig
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.kube
          if [ -z "${KUBECONFIG_B64:-}" ]; then
            echo "KUBECONFIG_B64 secret is empty" >&2
            exit 1
          fi
          printf '%s' "$KUBECONFIG_B64" | base64 --decode > ~/.kube/config
          chmod 600 ~/.kube/config
          test -s ~/.kube/config
          if grep -qE '^\s*token:\s*$' ~/.kube/config; then
            echo "Kubeconfig contains an empty token. Update the KUBECONFIG_B64 secret with a kubeconfig that includes a valid service account token." >&2
            exit 1
          fi
        env:
          KUBECONFIG_B64: ${{ secrets.KUBECONFIG_B64 }}

      - name: Check kubeconfig
        run: |
          kubectl config current-context
          kubectl config get-clusters
          kubectl config view --minify -o jsonpath='{.clusters[0].cluster.server}{"\n"}{.contexts[0].context.namespace}{"\n"}{.users[0].name}{"\n"}'

      - name: Test kubectl connection
        run: |
          kubectl -n project-manager-staging auth can-i get deployments
          kubectl -n project-manager-staging get deploy
          kubectl -n project-manager-staging get pods

      - name: Deploy (kustomize)
        run: |
          cd k8s/overlays/staging
          kustomize edit set image project-manager=${{ needs.build_and_push.outputs.image_repo }}:${{ needs.build_and_push.outputs.image_tag }}
          kubectl apply -k . --validate=false --namespace=project-manager-staging

      - name: Show rollout status
        run: kubectl -n project-manager-staging rollout status deploy/app --timeout=180s
