{% load i18n %}

<div data-company-id="{{ company.id }}" class="p-5 hover:bg-zinc-900/40 transition">
  <div class="flex items-center justify-between gap-4">
    <div class="min-w-0 flex-1">
      <div class="text-sm font-medium text-zinc-200 truncate">{{ company.name }}</div>
      <div class="mt-1 text-xs text-zinc-400 truncate">
        {% if company.website %}{{ company.website }}{% endif %}
        {% if company.website and company.email %} Â· {% endif %}
        {% if company.email %}{{ company.email }}{% endif %}
      </div>
    </div>
    <div class="flex items-center gap-3">
      <a href="{% url 'web:companies_edit' company.id %}" class="text-xs text-indigo-400 hover:text-indigo-300">{% trans "Edit" %}</a>
      <div class="text-xs text-zinc-500">{{ company.created_at|date:"d.m.Y" }}</div>
    </div>
  </div>
</div>
