<!doctype html>
{% load i18n %}
{% get_current_language as CURRENT_LANGUAGE %}
<html lang="{{ CURRENT_LANGUAGE }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Project Manager{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
      body {
        background:
          radial-gradient(1200px 600px at 15% -10%, rgba(99, 102, 241, 0.18), transparent 55%),
          radial-gradient(900px 500px at 85% 0%, rgba(16, 185, 129, 0.10), transparent 60%),
          linear-gradient(to bottom, rgb(9, 9, 11), rgb(24, 24, 27));
      }
      ::selection {
        background: rgba(99, 102, 241, 0.35);
        color: rgb(250, 250, 250);
      }
      
      /* Custom scrollbar styles for better cross-browser compatibility */
      .scrollbar-thin {
        scrollbar-width: thin;
        scrollbar-color: rgb(113 113 122) rgb(24 24 27);
      }
      
      .scrollbar-thin::-webkit-scrollbar {
        width: 6px;
      }
      
      .scrollbar-thin::-webkit-scrollbar-track {
        background: rgb(24 24 27);
        border-radius: 3px;
      }
      
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background: rgb(113 113 122);
        border-radius: 3px;
      }
      
      .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background: rgb(161 161 170);
      }
      
      /* Firefox scrollbar */
      .scrollbar-thin {
        scrollbar-width: thin;
        scrollbar-color: rgb(113 113 122) rgb(24 24 27);
      }
    </style>
    <script>
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
      }
      document.addEventListener('htmx:configRequest', (event) => {
        const token = getCookie('csrftoken');
        if (token) {
          event.detail.headers['X-CSRFToken'] = token;
        }
      });
    </script>
  </head>
  <body class="min-h-screen antialiased text-zinc-100">
    <div class="min-h-screen">
      {% block body %}{% endblock %}
    </div>
  </body>
</html>
