apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app.kubernetes.io/name: project-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: project-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: project-manager
        app.kubernetes.io/component: web
    spec:
      initContainers:
        - name: migrate
          image: project-manager:latest
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              python - <<'PY'
              import os
              import time
              import psycopg

              dsn = os.environ.get("DATABASE_URL")
              if not dsn:
                  raise SystemExit("DATABASE_URL not set")

              for i in range(60):
                  try:
                      with psycopg.connect(dsn, connect_timeout=3):
                          break
                  except Exception:
                      time.sleep(2)
              else:
                  raise SystemExit("Postgres not reachable")
              PY
              python /app/backend/manage.py migrate --noinput
              python /app/backend/manage.py collectstatic --noinput
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
      containers:
        - name: web
          image: project-manager:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          readinessProbe:
            httpGet:
              path: /app/healthz/
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /app/healthz/
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
