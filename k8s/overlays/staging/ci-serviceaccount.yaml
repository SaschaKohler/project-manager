apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-actions-deployer
  namespace: project-manager-staging
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: github-actions-deployer
  namespace: project-manager-staging
rules:
- apiGroups: ["", "apps", "networking.k8s.io", "batch"]
  resources: ["pods", "services", "deployments", "replicasets", "ingresses", "jobs", "cronjobs", "configmaps", "secrets", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["bitnami.com"]
  resources: ["sealedsecrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: github-actions-deployer
  namespace: project-manager-staging
subjects:
- kind: ServiceAccount
  name: github-actions-deployer
  namespace: project-manager-staging
roleRef:
  kind: Role
  name: github-actions-deployer
  apiGroup: rbac.authorization.k8s.io